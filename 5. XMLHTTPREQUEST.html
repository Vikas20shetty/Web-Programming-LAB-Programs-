<!DOCTYPE html>
<html>
<body>

<div id="demo">
  <h1>XMLHttpRequest Example</h1>
  <button onclick="loadDoc()">Change Content</button>
</div>

<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = () => document.getElementById("demo").innerHTML = xhttp.responseText;
  xhttp.open("GET", "ajaxinfo.txt");
  xhttp.send();
}
</script>

</body>
</html>
